<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="showcase">
    <div class="image">
      <img src="images/image-equilibrium.jpg"alt="">
      <span><img src="images/icon-view.svg" alt=""></span>
    </div>

    <div>
      <h4>Equilibrium #3429</h4>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="balance">
        <div><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</div>
        <div><img src="images/icon-clock.svg" alt=""> 3 days left</div>
      </div>
    <hr>
      <div class="author">
        <div><img src="images/image-avatar.png" alt=""></div>
        <div>Creation of <span>Jules Wyvern</span></div>
      </div>
    </div>
  </div>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Willedwest">J. J Williams</a>.
    </div>
  </footer>
</body>
</html>
